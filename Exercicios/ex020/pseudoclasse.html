<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClasses</title>

    <style>
        div{
            display:inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            padding: 10px 60px;
        
        }
        /*As pseudoclasses se utilizam :, que significam o estado da classe. Ex.:*/

        div:hover{
            background-color: darkgray;
        } /*Agora quando eu passo o mouse no elemento, ele muda de cor :o */


    
    </style>

</head>
<body>

    <a href="https://youtube.com">
        <div id="d1">Youtube</div>
    </a>
    <div id="d2">2</div>
    <div id="d3">3</div>

    
</body>
</html>
