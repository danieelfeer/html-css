<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>

    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        div{
            border: 2px solid black;
            background-color: lightgray;
        }

        div:hover{
            background-color: darkgray;
        }

        div > p{
            display: none; /*Faz os <p que estão na div desaparecer.*/
            
            
        }

        div:hover > p{
            display: block;
        }



    </style>


</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse em cima do texto abaixo</p>
    <div>Menu
        <p>Opções</p>
        <p>Inicio</p>
        <p>Sair</p>
    </div>

</body>
</html>
