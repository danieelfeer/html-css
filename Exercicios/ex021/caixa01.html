<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkolivegreen;

            padding: 10px;

            margin: 20px auto 40px auto ;

            

        }

        a{
            border: 5px solid black;

            padding: 10px;

            outline: gray dashed 2px;
        
        }
    </style>

</head>
<body>

    <h1>Modelo de Caixa Box-Level</h1>
    <p>Paragrafos tamabém são exemplos de box-level, mas <a href="#">os links são exemplos de caixa inline-level</a></p>
</body>
</html>
