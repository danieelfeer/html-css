<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Tags para cada caso:</p>
    <ul type="square">
        <li><abbr title="tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Tag &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="Tag &lt;ol&gt;">Listas numerada</abbr></li>
        <li><abbr title="Tag &lt;ul&gt;">Litas com demarcaçoes</abbr></li>


    </ul>


</body>
</html>
